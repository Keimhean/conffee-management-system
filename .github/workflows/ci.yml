name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore KeimheanCafePOS.sln

      - name: Build
        run: dotnet build KeimheanCafePOS.sln --configuration Release --no-restore

      - name: Publish API
        run: dotnet publish src/KeimheanCafePOS.API/KeimheanCafePOS.API.csproj -c Release -o ./artifacts/api --no-restore

      - name: Publish Desktop (Linux target)
        run: |
          dotnet publish src/KeimheanCafePOS.Desktop/KeimheanCafePOS.Desktop.csproj -c Release -r linux-x64 --self-contained=false -o ./artifacts/desktop/linux --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: artifacts

  build-windows:
    name: Build Desktop (Windows)
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore KeimheanCafePOS.sln

      - name: Publish Desktop (win-x64)
        run: dotnet publish src/KeimheanCafePOS.Desktop/KeimheanCafePOS.Desktop.csproj -c Release -r win-x64 --self-contained=false -o ./artifacts/desktop/win --no-restore

      - name: Upload desktop (windows)
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows
          path: ./artifacts/desktop/win

  docker-push:
    name: Build & Push Docker (optional)
    runs-on: ubuntu-latest
    needs: build
    if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: src/KeimheanCafePOS.API
          file: src/KeimheanCafePOS.API/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/keimhean-cafe-pos-api:latest
