

services:
  mysql:
    image: mysql:8.0
    container_name: keimhean-mysql
    environment:
      MYSQL_ROOT_PASSWORD: keimhean123
      MYSQL_DATABASE: keimhean_cafe_pos
      MYSQL_USER: keimhean
      MYSQL_PASSWORD: cafe123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - keimhean-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pkeimhean123"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: keimhean-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: keimhean
      PMA_PASSWORD: cafe123
      PMA_ABSOLUTE_URI: http://localhost:8080/
    ports:
      - "8080:80"
    networks:
      - keimhean-network
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
    driver: local

networks:
  keimhean-network:
    driver: bridge
