<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="240" viewBox="0 0 1200 240">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#f8f4ee"/>
      <stop offset="1" stop-color="#fff"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="240" fill="url(#g)"/>
  <g transform="translate(40,40)">
    <text x="0" y="48" font-family="Segoe UI, Roboto, Arial" font-size="40" font-weight="700" fill="#111">Coffee Shop POS Application</text>
    <text x="0" y="92" font-family="Segoe UI, Roboto, Arial" font-size="16" fill="#333">A modern, full-featured Point-of-Sale system built with Avalonia UI and .NET 9</text>

    <!-- badges -->
    <g transform="translate(0,120)">
      <rect x="0" y="0" width="78" height="28" rx="6" fill="#222"/>
      <text x="12" y="19" font-size="14" fill="#fff" font-family="monospace">.NET</text>

      <rect x="88" y="0" width="86" height="28" rx="6" fill="#673ab7"/>
      <text x="98" y="19" font-size="14" fill="#fff" font-family="monospace">Avalonia</text>

      <rect x="184" y="0" width="78" height="28" rx="6" fill="#2b8dd6"/>
      <text x="196" y="19" font-size="14" fill="#fff" font-family="monospace">Docker</text>

      <rect x="272" y="0" width="72" height="28" rx="6" fill="#8bc34a"/>
      <text x="282" y="19" font-size="14" fill="#fff" font-family="monospace">MIT</text>
    </g>
  </g>

  <!-- decorative coffee cup -->
  <g transform="translate(980,40)">
    <ellipse cx="40" cy="120" rx="56" ry="12" fill="#f1e9df" />
    <rect x="12" y="28" width="86" height="72" rx="12" fill="#ffffff" stroke="#e0d6c8"/>
    <path d="M28 40 q20 -18 46 0" fill="none" stroke="#b88b5b" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
